; PlatformIO Project Configuration File
;
; Flipper Zero UI Clone for ESP32
; Supports SSD1306 OLED and Waveshare e-Paper displays
;
; Upload filesystem: pio run -t uploadfs
; Upload firmware:   pio run -t upload

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Library dependencies
lib_deps = 
    Wire
    SPI
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit SSD1306@^2.5.9
    adafruit/Adafruit BusIO@^1.14.5
    zinggjm/GxEPD2@^1.5.8
    fischer-simon/Esp32Lua@^5.4.7
    IRremoteESP8266

; Build flags
build_flags = 
    -D ARDUINO_ESP32_DEV
    -I include
    ; DISPLAY_TYPE is defined in include/config.h (default: EPAPER)
    ; Override via: -D DISPLAY_TYPE=SSD1306 or -D DISPLAY_TYPE=DUAL
    ; -D ENABLE_ADVANCED_WIFI=0

; Filesystem configuration (LittleFS)
; The 'data' folder contents will be uploaded to the ESP32's flash
; Use: pio run -t uploadfs
board_build.partitions = default.csv
board_build.filesystem = littlefs
